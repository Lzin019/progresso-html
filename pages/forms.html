<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="/assets/styles/forms.css">
</head>
<body>
    <h1>Missão Formulário</h1>

    <section>
        <form action="#">
            <div class="inputs">
                <label for="nome">Digite o nome do ninja!</label>
                <input type="text" placeholder="Nome..." name="nome" required />
            </div>

            <div class="rank">
                <label for="rank">Digite o rank do Ninja!"</label>
                <select name="rank" id="rank">
                <option value="">Selecione...</option>
                <option value="genin">Genin</option>
                <option value="chunin">Chunin</option>
                <option value="jonin">jonin</option>
                <option value="kage">Kage</option>
                </select>
            </div>

            <div class="inputs">
             <label for="tipo">Qual o nível da missão!</label>
             <div>
                <label for="D"></label>
                <input type="radio" name="tipo" value="d" > 
                D
             </div>
             <div>
                <label for="C"></label>
                <input type="radio" name="tipo" value="c" > 
                C
             </div>
             <div>
                <label for="B"></label>
                <input type="radio" name="tipo" value="b" > 
                B
             </div>
             <div>
                <label for="A"></label>
                <input type="radio" name="tipo" value="a" > 
                A
             </div>
             <div>
                <label for="D"></label>
                <input type="radio" name="tipo" value="s" > 
                S
             </div>
             </div>
    
        </form>
    </section>
</body>
</html>
